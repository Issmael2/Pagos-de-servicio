
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pagos - Pilates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 30px; }
    section { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #2a9d8f; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background: #21867a; }
    #mensaje-confirmacion { color: green; display: none; margin-top: 10px; }
  </style>
</head>
<body>

<section id="registro-pagos">
  <h2>Registro de Pago</h2>

  <form 
    action="https://sheetdb.io/api/v1/kymiv2xja4did" 
    method="POST" 
    id="form-pagos">

    <input name="data[nombre]" type="text" placeholder="Nombre del alumno" required>
    <input name="data[fecha]" type="date" required>
    <input name="data[monto]" type="number" placeholder="Monto pagado" required>

    <select name="data[metodo]" required>
      <option value="">Selecciona método de pago</option>
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
      <option value="Tarjeta">Tarjeta</option>
    </select>

    <button type="submit">Registrar Pago</button>
  </form>

  <p id="mensaje-confirmacion">✅ ¡Pago registrado correctamente!</p>
</section>

<script>
  const form = document.getElementById("form-pagos");
  const mensaje = document.getElementById("mensaje-confirmacion");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    fetch(form.action, {
      method: "POST",
      body: new FormData(form)
    }).then(response => {
      if (response.ok) {
        form.reset();
        mensaje.style.display = "block";
      }
    });
  });
</script>

</body>
</html>
