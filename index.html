<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pagos - SereneFit</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f4f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 60%;
      background-attachment: fixed;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 480px;
      text-align: center;
    }
    .logo {
      width: 150px;
      margin: 0 auto 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #1e88e5;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #42a5f5;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e88e5;
    }
    #mensaje-confirmacion {
      display: none;
      color: #2e7d32;
      margin-top: 15px;
      font-weight: bold;
    }
    #mensaje-error {
      display: none;
      color: #d32f2f;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo_serenefit.png" alt="SereneFit Logo" class="logo">
  <h2>Registro de Pago</h2>
  <form id="form-pagos">
    <input name="nombre" type="text" placeholder="Nombre del alumno" required>
    <input name="fecha" type="date" required>
    <input name="monto" type="number" placeholder="Monto pagado" required>
    <select name="metodo" required>
      <option value="">Método de pago</option>
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
      <option value="Tarjeta">Tarjeta</option>
    </select>
    <button type="submit">Registrar Pago</button>
    <p id="mensaje-confirmacion">✅ ¡Pago registrado exitosamente!</p>
    <p id="mensaje-error">⚠️ Hubo un error al registrar el pago. Inténtalo de nuevo.</p>
  </form>
</div>

<script>
  const form = document.getElementById("form-pagos");
  const mensaje = document.getElementById("mensaje-confirmacion");
  const mensajeError = document.getElementById("mensaje-error");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {
      nombre: formData.get('nombre'),
      fecha: formData.get('fecha'),
      monto: formData.get('monto'),
      metodo: formData.get('metodo')
    };

    // Validación de los campos
    if (!data.nombre || !data.fecha || !data.monto || !data.metodo) {
      mensajeError.textContent = '⚠️ Todos los campos son obligatorios.';
      mensajeError.style.display = "block";
      setTimeout(() => mensajeError.style.display = "none", 3000);
      return;
    }

    // Enviar datos al Apps Script
    fetch('https://script.google.com/macros/s/AKfycbwmzWXPjUfgMsY5xkP5vnZQKk_DOoa8XNJDOTe1P9EOgoGEF_Hg0TA6TxMU0xfYkrh4/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    }).then(response => {
      if (response.ok) {
        form.reset();
        mensaje.style.display = "block";
        setTimeout(() => mensaje.style.display = "none", 3000);
      } else {
        mensajeError.textContent = '⚠️ Error al registrar el pago. Inténtalo de nuevo.';
        mensajeError.style.display = "block";
        setTimeout(() => mensajeError.style.display = "none", 3000);
      }
    }).catch(error => {
      console.error('Error:', error);
      mensajeError.textContent = '⚠️ Error de conexión. Inténtalo de nuevo.';
      mensajeError.style.display = "block";
      setTimeout(() => mensajeError.style.display = "none", 3000);
    });
  });
</script>

</body>
</html>
