
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pagos - SereneFit</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('logo_serenefit.png') no-repeat center center fixed;
      background-size: 60%;
      background-color: #f0f4f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 480px;
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin: 0 auto 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #00695c;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #26a69a;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00796b;
    }

    #mensaje-confirmacion {
      display: none;
      color: #2e7d32;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo_serenefit.png" alt="SereneFit Logo" class="logo">
  <h2>Registro de Pago</h2>
  <form id="form-pagos" action="https://sheetdb.io/api/v1/kymiv2xja4did" method="POST">
    <input name="data[nombre]" type="text" placeholder="Nombre del alumno" required>
    <input name="data[fecha]" type="date" required>
    <input name="data[monto]" type="number" placeholder="Monto pagado" required>
    <select name="data[metodo]" required>
      <option value="">Método de pago</option>
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
      <option value="Tarjeta">Tarjeta</option>
    </select>
    <button type="submit">Registrar Pago</button>
    <p id="mensaje-confirmacion">✅ ¡Pago registrado exitosamente!</p>
  </form>
</div>

<script>
  const form = document.getElementById("form-pagos");
  const mensaje = document.getElementById("mensaje-confirmacion");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    fetch(form.action, {
      method: "POST",
      body: new FormData(form)
    }).then(response => {
      if (response.ok) {
        form.reset();
        mensaje.style.display = "block";
        setTimeout(() => mensaje.style.display = "none", 3000);
      }
    });
  });
</script>

</body>
</html>
