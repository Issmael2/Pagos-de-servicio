<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Pago - Serenefit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f7f7;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .logo img {
      width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      color: #00796B;
      margin-bottom: 20px;
      font-size: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }
    button {
      background-color: #009688;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00796B;
    }
    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 1;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <img src="logo_serenefit.png" alt="Logo de fondo" class="background-logo">

  <div class="container">
    <div class="logo">
      <img src="logo_serenefit.png" alt="Logo Serenefit">
    </div>

    <h2>Registro de Pago</h2>

    <form id="form-pagos" method="POST" action="https://script.google.com/macros/s/AKfycbwQGnU3cY6NIJh3FD9I4A_zXpFo0i4pkTSkUaWAg7wyQ_W537wm6UKyyKM4HqSpIgeV/exec">
      <input name="nombre" type="text" placeholder="Nombre del alumno" required>
      <input name="fecha" type="date" required>
      <input name="monto" type="number" placeholder="Monto pagado" required>
      <select name="metodo" required>
        <option value="">MÃ©todo de pago</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Tarjeta">Tarjeta</option>
      </select>
      <button type="submit">Registrar Pago</button>
    </form>
  </div>

</body>
</html>
