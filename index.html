
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SereneFit - Pagos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('logo_serenefit.png') no-repeat center center fixed;
      background-size: 60%;
      background-color: #f0f4f3;
      margin: 0;
      padding: 40px 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 480px;
      margin: 20px auto;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin: 0 auto 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #00695c;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #26a69a;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00796b;
    }
    .mensaje {
      display: none;
      color: #2e7d32;
      margin-top: 15px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 0;
        background-size: 90%;
      }

      .container {
        padding: 20px;
        width: 95%;
      }

      input, select, button {
        font-size: 18px;
        padding: 14px;
      }

      h2 {
        font-size: 22px;
      }

      .logo {
        max-width: 120px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo_serenefit.png" alt="SereneFit Logo" class="logo">
  <h2>Registro de Pago</h2>
  <form id="form-pagos" action="https://script.google.com/macros/s/AKfycbyGNTZAhVvn27nHUcwBZ9svQlAH3mNbZJ-nnqWAlGS4wHEJTgeg42NCgk64X2sDQizJ/exec" method="POST">
    <input name="nombre" type="text" placeholder="Nombre cliente" required>
    <input name="fecha" type="date" required>
    <input name="monto" type="number" placeholder="Monto pagado" required>
    <select name="metodo" required>
      <option value="">Método de pago</option>
    <option value="Efectivo">Efectivo</option>
    <option value="Transferencia">Transferencia</option>
    <option value="Tarjeta">Tarjeta</option>
    </select>
    <button type="submit">Registrar Pago</button>
    <p class="mensaje" id="mensaje-pago">✅ ¡Pago registrado exitosamente!</p>
  </form>
</div>

<script>
  const formPago = document.getElementById("form-pagos");
  const mensajePago = document.getElementById("mensaje-pago");
  formPago.addEventListener("submit", function (e) {
    e.preventDefault();
    fetch(formPago.action, {
      method: "POST",
      body: new FormData(formPago)
    }).then(response => {
      if (response.ok) {
        formPago.reset();
        mensajePago.style.display = "block";
        setTimeout(() => mensajePago.style.display = "none", 3000);
      }
    });
  });
</script>

</body>
</html>
